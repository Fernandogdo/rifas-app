<div class="min-h-screen bg-slate-100 text-slate-900">

    <!-- Topbar móvil -->
    <header class="md:hidden sticky top-0 z-40 bg-gray-900 text-white">
        <div class="h-14 flex items-center justify-between px-4">
            <button type="button" class="-m-2 p-2" (click)="toggleSidebar()" aria-label="Abrir menú"
                aria-controls="mobile-sidebar" [attr.aria-expanded]="sidebarOpen()">
                <!-- ícono hamburguesa -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <a class="font-bold">Dash<span class="text-blue-500">8</span>.</a>
            <span class="w-6"></span>
        </div>
    </header>

    <!-- Drawer móvil -->
    <div class="md:hidden">
        <!-- overlay -->
        @if (sidebarOpen()) {
            <div (click)="closeSidebar()" class="fixed inset-0 z-40 bg-black/40"></div>
        }


        <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-gray-900 text-slate-300 transform transition-transform duration-200 ease-in-out will-change-transform
                  -translate-x-full" [class.-translate-x-full]="!sidebarOpen()" role="dialog" aria-modal="true">
            <div class="flex items-center justify-between h-14 px-4 border-b border-white/10">
                <h1 class="text-white font-semibold">Menú</h1>
                <button class="-m-2 p-2" (click)="closeSidebar()" aria-label="Cerrar menú">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <nav class="p-3 space-y-1">
                <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-3 rounded hover:bg-white/5 transition">
                    Dashboard
                    <div class="text-xs text-white/50">Data Overview</div>
                </a>
                <a routerLink="/admin/rifas" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-3 rounded hover:bg-white/5 transition">Rifas</a>
                <a routerLink="/admin/ordenes" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-3 rounded hover:bg-white/5 transition">Órdenes</a>
                <button (click)="logout()" class="w-full text-left block px-3 py-3 rounded hover:bg-white/5 transition">
                    Cerrar sesión
                </button>
            </nav>
        </aside>
    </div>

    <!-- Layout desktop -->
    <div class="relative">
        <!-- Sidebar fijo solo en md+ -->
        <aside class="hidden md:fixed md:inset-y-0 md:left-0 md:z-30 md:flex md:w-64 bg-gray-900 text-slate-300">
            <div class="w-64">
                <div class="my-4 px-6">
                    <h1 class="text-2xl font-bold text-white">Dash<span class="text-blue-500">8</span>.</h1>
                    <p class="text-slate-500 text-sm">Manage your actions and activities</p>
                </div>
                <nav class="px-3 space-y-1">
                    <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-800 text-white"
                        class="block px-3 py-3 rounded hover:bg-white/5 transition">
                        Dashboard
                        <div class="text-xs text-white/50">Data Overview</div>
                    </a>
                    <a routerLink="/admin/rifas" routerLinkActive="bg-blue-800 text-white"
                        class="block px-3 py-3 rounded hover:bg-white/5 transition">Rifas</a>
                    <a routerLink="/admin/ordenes" routerLinkActive="bg-blue-800 text-white"
                        class="block px-3 py-3 rounded hover:bg-white/5 transition">Órdenes</a>
                    <button (click)="logout()"
                        class="w-full text-left block px-3 py-3 rounded hover:bg-white/5 transition">
                        Cerrar sesión
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Contenido -->
        <main class="md:pl-64 min-h-screen">
            <router-outlet />
        </main>
    </div>
</div>
