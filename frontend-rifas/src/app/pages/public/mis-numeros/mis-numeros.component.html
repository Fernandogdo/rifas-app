<div class="max-w-lg mx-auto px-4 py-12">
  <h1 class="text-2xl font-semibold text-slate-900">Recupera tus números</h1>
  <p class="mt-1 text-sm text-slate-600">Te enviaremos un enlace seguro a tu correo.</p>

  <form (submit)="$event.preventDefault(); submit()" class="mt-6 space-y-3">
    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">Email</label>
      <input [(ngModel)]="email" name="email" type="email" placeholder="tu@correo.com"
             class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-500/30">
    </div>

    @if (msg) {
      <div class="rounded-lg bg-amber-50 text-amber-800 border border-amber-200 px-3 py-2 text-sm">{{ msg }}</div>
    }

    <button type="submit" [disabled]="loading"
            class="inline-flex items-center rounded-2xl bg-slate-900 text-white px-5 py-2.5 font-medium disabled:opacity-50">
      @if (loading) { <span class="h-4 w-4 mr-2 animate-spin rounded-full border-2 border-white/30 border-t-white"></span> }
      Enviar enlace
    </button>

    @if (ok) {
      <div class="text-sm text-emerald-700 mt-2">¡Listo! Revisa tu correo (si no aparece, mira en SPAM).</div>
    }
  </form>
</div>
